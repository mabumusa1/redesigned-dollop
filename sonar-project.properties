# SonarCloud Configuration
# See https://docs.sonarcloud.io/advanced-setup/ci-based-analysis/sonarscanner-for-azure-devops/

# Project identification (update these for your organization)
sonar.projectKey=fanfinity-analytics
sonar.organization=your-org

# Project information
sonar.projectName=Fanfinity Analytics
sonar.projectVersion=1.0.0

# Source configuration
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,**/.git/**,**/bin/**,**/docs/**

# Test configuration
sonar.tests=.
sonar.test.inclusions=**/*_test.go

# Go coverage
sonar.go.coverage.reportPaths=coverage.out

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate
sonar.qualitygate.wait=true
