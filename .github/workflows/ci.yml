name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================================================
  # Lint, Test, and Build in Devcontainer
  # ==========================================================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for SonarQube

      - name: Run in devcontainer
        uses: devcontainers/ci@v0.3
        with:
          runCmd: |
            set -e

            echo "=== Installing golangci-lint ==="
            curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.2

            echo "=== Checking code formatting ==="
            if [ -n "$(gofmt -l .)" ]; then
              echo "Code is not formatted. Run 'gofmt -w .'"
              gofmt -l .
              exit 1
            fi

            echo "=== Running golangci-lint ==="
            golangci-lint run --timeout=5m ./...

            echo "=== Running tests with coverage ==="
            go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

            echo "=== Checking coverage threshold ==="
            COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
            echo "Total coverage: ${COVERAGE}%"
            COVERAGE_INT=$(echo $COVERAGE | cut -d. -f1)
            if [ "$COVERAGE_INT" -lt 30 ]; then
              echo "Coverage ${COVERAGE}% is below 30% threshold"
              exit 1
            fi
            echo "Coverage ${COVERAGE}% meets 30% threshold"

            echo "=== Building binaries ==="
            mkdir -p bin
            CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
              -ldflags="-w -s -X main.Version=${{ github.sha }}" \
              -o bin/server ./cmd/server
            CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
              -ldflags="-w -s -X main.Version=${{ github.sha }}" \
              -o bin/consumer ./cmd/consumer

            echo "=== Build complete ==="

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out
          retention-days: 1

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: bin/
          retention-days: 7

  # ==========================================================================
  # SonarQube Analysis
  # ==========================================================================
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          scannerVersion: 6.2.1.4610
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ==========================================================================
  # Security Scan
  # ==========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  # ==========================================================================
  # Build and Push Docker Image (only on main, requires Dockerfile)
  # ==========================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build]
    if: false  # Disabled until Dockerfile is added
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}
